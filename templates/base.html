<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simulador Sistema Operativo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Hacer que el footer sea sticky */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1; /* Ocupa todo el espacio disponible */
        }

        footer {
            background-color: #0e141a;
            text-align: center;
            padding: 1rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Menú común visible en todas las páginas -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Estados</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('agregar_proceso') }}"> Agregar Proceso </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4 content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer común para todas las páginas -->
    <footer>
        <p>Hecho por: Jhon González & Karen Alarcón © 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OgVRvuATP1z7Jj0p5m1pFf6Pj5D0pDkz5mdoC2M4uYnkI94gJHf27vqg5d5bLhVu" crossorigin="anonymous"></script>
</body>
</html>
